<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection & Analysis</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50">

    <!-- Animated Background -->
    <div class="animated-background">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="nebula"></div>
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="grid-pattern"></div>
    </div>

    <!-- Sidebar -->
    <aside class="fixed left-0 top-0 h-screen w-64 border-r border-gray-200">
        <div class="p-6">
            <nav class="space-y-4">
                <a href="{{ url_for('index') }}" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium bg-indigo-500/20 text-indigo-300">
                    <i data-lucide="home" class="h-5 w-5"></i>
                    Home
                </a>
                <a href="{{ url_for('index') }}" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:bg-indigo-500/10 hover:text-indigo-300">
                    <i data-lucide="upload" class="h-5 w-5"></i>
                    Upload
                </a>
                <a href="#" class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-sm font-medium text-gray-300 hover:bg-indigo-500/10 hover:text-indigo-300">
                    <i data-lucide="help-circle" class="h-5 w-5"></i>
                    Help
                </a>
            </nav>
        </div>
        
        <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-800">
            <div class="text-sm text-gray-400">
                <p class="font-medium">About This Project</p>
                <p class="mt-2">
                    We use advanced deep learning models to detect deepfakes and provide 
                    detailed analysis of uploaded media.
                </p>
            </div>
        </div>
    </aside>

    <!-- Header -->
    <header class="fixed top-0 left-64 right-0 z-10">
        <div class="px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="brain" class="h-8 w-8 text-indigo-400"></i>
                <h1 class="text-xl font-semibold text-gray-100">
                    Deepfake Detection & Analysis
                </h1>
            </div>
            <nav class="flex items-center gap-4">
                <a href="https://github.com" target="_blank" rel="noopener noreferrer"
                    class="text-gray-400 hover:text-indigo-300 transition-colors">
                    Documentation
                </a>
                <a href="https://github.com" target="_blank" rel="noopener noreferrer"
                    class="text-gray-400 hover:text-indigo-300 transition-colors">
                    GitHub
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="ml-64 pt-16 p-8">
        <div class="max-w-6xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

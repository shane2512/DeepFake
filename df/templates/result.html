{% extends "base.html" %} {% block content %}
<div class="mt-8">
  <div
    class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center gap-2 text-green-700"
  >
    <i data-lucide="check-circle-2" class="h-5 w-5"></i>
    <p>Analysis completed successfully!</p>
  </div>

  <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-900">Analysis Results</h2>
      <p class="mt-2 text-sm text-gray-600">{{ prediction }}</p>
    </div>

    <div class="grid grid-cols-2 gap-6 p-6">
      <div>
        <h3 class="font-medium text-gray-900 mb-2">Original File</h3>
        {% if file_type == 'image' %}
        <img
          src="{{ url_for('static', filename='uploads/' + uploaded_file) }}"
          alt="Original File"
          class="w-full h-64 object-cover rounded-lg"
        />
        {% else %}
        <video
          src="{{ url_for('static', filename='uploads/' + uploaded_file) }}"
          controls
          class="w-full h-64 object-cover rounded-lg"
        ></video>
        {% endif %}
      </div>

      <div>
        <h3 class="font-medium text-gray-900 mb-2">Reconstructed File</h3>
        {% if file_type == 'image' %}
        <img
          src="{{ url_for('static', filename='uploads/' + reconstructed_file) }}"
          alt="Reconstructed File"
          class="w-full h-64 object-cover rounded-lg"
        />
        {% else %}
        <video
          src="{{ url_for('static', filename='uploads/' + reconstructed_file) }}"
          controls
          class="w-full h-64 object-cover rounded-lg"
        ></video>
        {% endif %}
      </div>
    </div>

    <div
      class="flex items-center justify-between p-6 bg-gray-50 border-t border-gray-200"
    >
      <a
        href="{{ url_for('index') }}"
        class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-gray-900"
      >
        <i data-lucide="arrow-left" class="h-4 w-4"></i>
        Upload Another File
      </a>

      <button
        onclick="downloadReport()"
        class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
      >
        <i data-lucide="download" class="h-4 w-4"></i>
        Download Report
      </button>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %} {% block content %}
<div class="mt-8">
  <!-- 
      REMOVED: action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data"
      so the form won't auto-submit. We'll rely solely on Fetch in main.js.
    -->
  <form
    id="uploadForm"
    class="border-2 border-dashed rounded-lg p-12 flex flex-col items-center justify-center cursor-pointer transition-colors border-gray-300 hover:border-gray-400"
    ondragover="handleDragOver(event)"
    ondragleave="handleDragLeave(event)"
    ondrop="handleDrop(event)"
  >
    <i data-lucide="upload" class="h-12 w-12 text-gray-400"></i>

    <p class="mt-4 text-lg font-medium text-gray-900">
      Drag & drop your file here
    </p>

    <p class="mt-2 text-sm text-gray-600">or click to select a file</p>

    <!-- Hidden file input for manual selection -->
    <input
      type="file"
      id="fileInput"
      name="file"
      class="hidden"
      accept=".png,.jpg,.jpeg,.mp4,.avi,.mov"
      onchange="handleFileSelect(this)"
    />
  </form>

  <div class="mt-4 text-center text-sm text-gray-600">
    Supported formats: PNG, JPG, MP4, AVI, MOV
  </div>

  <!-- Loading Spinner -->
  <div id="loading" class="hidden mt-8">
    <div class="flex items-center justify-center">
      <i
        data-lucide="loader-2"
        class="h-12 w-12 text-indigo-600 animate-spin"
      ></i>
    </div>
    <p class="mt-4 text-center text-sm text-indigo-600 font-medium">
      Processing your file...
    </p>
  </div>
</div>
{% endblock %}
